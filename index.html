<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Paint</title>
</head>
<body>
    <main class="content">
        <canvas class="canvas" width="1000" height="500">Erro: seu navegador n√£o suporta essa tecnologia :/</canvas>

        <section class="tool-box">
            <button class="tool-button active" data-action="brush">
                <span class="material-symbols-outlined">brush</span>
            </button>
            <button class="tool-button" data-action="eraser">
                <span class="material-symbols-outlined">ink_eraser</span>
            </button>
            <button class="tool-button" data-action="clear">
                <span class="material-symbols-outlined">delete</span>
            </button>
            <button class="tool-button-color" data-color>
                <input type="color" class="color">
            </button>
            <button class="tool-button button-size" data-size=50><div class="size-0"></div></button>
            <button class="tool-button button-size" data-size=30><div class="size-1"></div></button>
            <button class="tool-button button-size active" data-size=20><div class="size-2"></div></button>
            <button class="tool-button button-size" data-size=10><div class="size-3"></div></button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
